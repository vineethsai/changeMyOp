{% url 'home' as home_url %}
{% url 'login' as login_url %}
{% url 'logout' as logout_url %}
{% url 'register' as register_url %}


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="index.html">Start Bootstrap</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if '/' == request.path %}active{% endif %}">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item {% if 'shop' in request.path or 'products' in request.path %}active{% endif %}">
                <a class="nav-link" href="/shop">Shop</a>
              </li>
              <li class="nav-item {% if 'contact' in request.path %}active{% endif %}">
                <a class="nav-link"  href="/home/contact">Contact</a>
              </li>
              <li class="nav-item {% if 'about' in request.path %}active{% endif %}">
                <a class="nav-link"  href="/home/about">About</a>
              </li>
          {% if user.is_authenticated %}
              <li class="nav-item {% if 'signin' in request.path %}active{% endif %}"" >
                <a class="nav-link"  href="/accounts/signin">Profile</a>
              </li>
              <li class="nav-item {% if 'signout' in request.path %}active{% endif %}" >
                <a class="nav-link"  href="/accounts/signout">Logout</a>
              </li>
          {% else %}
              <li class="nav-item {% if 'signin' in request.path or 'signup' in request.path %}active{% endif %}"" >
                <a class="nav-link"  href="/accounts/signin">Login</a>
              </li>
          {% endif %}

        </ul>
        </div>
    </div>
</nav>
